<header>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" routerLink="/home"></a>
    <button class="navbar-toggler" type="button" aria-controls="navbar-menu"
            aria-label="Toggle navigation" (click)="toggleMenu()" [attr.aria-expanded]="!menuHidden">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div id="navbar-menu" class="collapse navbar-collapse float-xs-none" [ngbCollapse]="menuHidden">
      <div class="navbar-nav">

        <a class="nav-item nav-link" routerLink="/home" routerLinkActive="active"><i class="fa fa-home"></i><span translate>Personal</span></a>

        <a class="nav-item nav-link" routerLink="/about" routerLinkActive="active"><i class="fa fa-briefcase"></i><span translate>Business</span></a>

        <a class="nav-item nav-link" routerLink="/about" routerLinkActive="active"><i class="fa fa-user-md"></i><span translate>Health Care Professionals</span></a>

        <a class="nav-item nav-link" routerLink="/about" routerLinkActive="active"><i class="fa fa-globe"></i><span translate>International</span></a>

      </div>
      <div class="navbar-nav ml-auto">

        <!-- div class="nav-item" ngbDropdown placement="bottom-right">
          <a id="language-dropdown" class="nav-link" ngbDropdownToggle>{{currentLanguage}}</a>
          <div ngbDropdownMenu aria-labelledby="language-dropdown">
            <button class="dropdown-item" *ngFor="let language of languages" (click)="setLanguage(language)">{{language}}</button>
          </div>
        </div -->

        <div class="nav-item" ngbDropdown placement="bottom-right">
          <a id="user-dropdown" class="nav-link" ngbDropdownToggle ngbTooltip="Settings" placement="left"><i class="fa fa-gear"></i></a>
          <div ngbDropdownMenu aria-labelledby="user-dropdown">
            <h6 class="dropdown-header"><b>{{username}}</b> <span translate>signed in</span></h6>
            <div class="dropdown-divider"></div>
            <button class="dropdown-item" (click)="showPanel($event)"><i class="fa fa-edit"></i>Edit</button>
            <button class="dropdown-item" (click)="logout()" translate><i class="fa fa-sign-out"></i>Sign out</button>
          </div>
        </div>

      </div>
    </div>
  </nav>
</header>
